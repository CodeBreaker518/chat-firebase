<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css">


  <title>chat firebase</title>
</head>

<body>
  <nav class="navbar blue-grey darken-4">
    <div class="container nav-wrapper">
      <a href="#!" class="">Chat-firebase</a>
      <ul class="right">
        <li><a class="btn-sign waves-effect waves-light btn green darken-2" id="acceder">Iniciar Sesión<i class="material-icons right">person</i></a></li>
        <li><a class="btn-sign waves-effect waves-light btn hide red darken-4" id="salir">Cerrar Sesión<i class="material-icons right">exit_to_app</i></a></li>
      </ul>
    </div>
  </nav>

  <div id="mensajeLogOut" class="container hide">
    <h5 class="center-align">
      <i class="material-icons ">warning</i>
      No está conectado, por favor Inicia Sesión
    </h5>
  </div>

  <main id="chat" class="container py-3 container-chat hide">

    <template id="templateChat">
      <div class="collection">
        <a href="#!" class="collection-item">
          <div class="msg-container">
            <div class="msg-up">
              <p class="username"></p>
              <p class="fecha"></p>
            </div>
            <div class="msg-down">
              <span class="badge"></span>
            </div>
          </div>
        </a>
      </div>
    </template>

  </main>

  <form id="formulario" class="container fixed-bottom mb-2 hide">
    <div class="row form-container">
      <div class="input-field col s12">
        <input id="text-input" type="text" class="validate" name="msg">
        <label for="text-input">Envía un mensaje</label>
      </div>
      <button id="btnEnviar" class="btn btn-enviar waves-effect waves-light green darken-2" type="submit" name="action"><i class="material-icons right">send</i></button>
    </div>
  </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./app.js" type="module"></script>
</body>

</html>
