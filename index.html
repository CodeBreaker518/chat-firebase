<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./css/index.css">

  <title>chat firebase</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="#" class="navbar-brand">
        chat
      </a>
      <div>
        <button id="acceder" class="btn btn-primary">
          Acceder
        </button>
        <button id="salir" class="btn btn-danger d-none">
          Salir
        </button>
      </div>
    </div>
  </nav>

  <p id="mensajeLogOut" class="container my-5 lead text-center d-none">
    No conectado, por favor Inicia Sesion
  </p>

  <main id="chat" class="container py-3 container-chat d-none">
    <template id="templateChat">
      <div class="text-start">
        <span class="badge">Text</span>
      </div>
    </template>

    <form id="formulario" class="container fixed-bottom mb-2 d-none">

      <input type="text" class="form-control" name="msg" placeholder="Envia un mensaje.">

      <button class="btn btn-dark w-100 mt-2" type="submit" id="btnEnviar">Enviar</button>

    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./src/app.js" type="module"></script>
</body>

</html>
